<html>
  <head>
    <title>Budget Calculator</title>
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="site.webmanifest"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="A simple & basic, easy to use budget calculator"
    />
  </head>
  <body>
    <div
      id="app"
      class="app-container"
      v-cloak
    >
      <h2 class="text-600">Budget Calculator</h2>
      <p v-if="!Items.length">Add some items!</p>

      <div
        v-if="showErrors"
        class="negative"
      >
        Something is wrong
      </div>
      <draggable
        :list="Items"
        @start="drag=true"
        @end="drag=false"
        item-key="name"
        tag="table"
      >
        <template #item="{element}">
          <tr class="fade-in">
            <td>
              <svg
                class="icon-drag"
                xmlns="http://www.w3.org/2000/svg"
                height="22"
                viewBox="0 -960 960 960"
                width="22"
              >
                <path
                  d="M360-160q-33 0-56.5-23.5T280-240q0-33 23.5-56.5T360-320q33 0 56.5 23.5T440-240q0 33-23.5 56.5T360-160Zm240 0q-33 0-56.5-23.5T520-240q0-33 23.5-56.5T600-320q33 0 56.5 23.5T680-240q0 33-23.5 56.5T600-160ZM360-400q-33 0-56.5-23.5T280-480q0-33 23.5-56.5T360-560q33 0 56.5 23.5T440-480q0 33-23.5 56.5T360-400Zm240 0q-33 0-56.5-23.5T520-480q0-33 23.5-56.5T600-560q33 0 56.5 23.5T680-480q0 33-23.5 56.5T600-400ZM360-640q-33 0-56.5-23.5T280-720q0-33 23.5-56.5T360-800q33 0 56.5 23.5T440-720q0 33-23.5 56.5T360-640Zm240 0q-33 0-56.5-23.5T520-720q0-33 23.5-56.5T600-800q33 0 56.5 23.5T680-720q0 33-23.5 56.5T600-640Z"
                />
              </svg>
            </td>
            <td>
              <input
                type="text"
                placeholder="budget item"
                v-model="element.title"
              />
            </td>
            <td>
              <input
                type="number"
                step=".01"
                min="0.00"
                placeholder="0"
                :class="element.cost < 0? 'negative':''"
                v-model.number="element.cost"
              />
            </td>
            <td>
              <button
                @click="removeItem(element)"
                class="btn-close"
              >
                &#43;
              </button>
            </td>
          </tr>
        </template>
      </draggable>

      <div class="btn-group">
        <button
          @click="addItem"
          class="btn btn--primary"
        >
          Add Budget Item
        </button>
        <button
          @click="saveBudget"
          class="btn btn--primary-dark"
        >
          Save
        </button>
        <div
          class="btn-group-alert"
          v-if="saveAlert"
        >
          budget saved!
        </div>
      </div>

      <div>
        <h3 class="total"><span class="text-400">Total:</span> <span :class="total < 0? 'negative':''">{{ calcTotal }}</span></h3>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/scripts.min.js"></script>
  </body>
</html>
